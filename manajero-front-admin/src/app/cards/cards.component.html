<div class="wrapper">
  <section class="cards">
    <article class="card" *ngFor="let box of heijunkaBoxes" (click)="openHeijunkaBox(box)">
      <div class="card__img">
        <img src="../../assets/heijunka/calendar.jpg" alt="Heijunka Box Image" class="card-img-top">
      </div>
      <a href="#" class="card_link">
        <div class="card__img--hover"></div>
      </a>

      <div class="card__info">

        <div>
          <span class="card__by">
            <a class="card__author" title="author">{{box.title}}</a>
          </span>
        </div>
        <h3 class="card__title">{{box.notes}}</h3>
        <span class="card__category">Added {{ getFormattedTimestamp(box) }}</span>

      </div>
      <button class="card__delete" (click)="archiveHeijunkaBox(box.idBox, $event)">
        <i class="fa fa-archive"></i>
      </button>
    </article>
  </section>
</div>
